<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <script src="main.js" defer></script>

    <title>Naughts and Crosses</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">Welcome to Ciaran's Naughts and Crosses.</h1>
        <h2 class="title"> First to 10.</h2>
        <button id="resetScoresButton" class="resetScoresButton" style="display: none;">
            Reset Scores
        </button>
        <section id="board">
            <div class="square" squareIndex="0"></div>
            <div class="square" squareIndex="1"></div>
            <div class="square" squareIndex="2"></div>

            <div class="square" squareIndex="3"></div>
            <div class="square" squareIndex="4"></div>
            <div class="square" squareIndex="5"></div>

            <div class="square" squareIndex="6"></div>
            <div class="square" squareIndex="7"></div>
            <div class="square" squareIndex="8"></div>
        </section>
        <section id="menu">
            <div class="player">
                <h2 id="x">X</h2>
                <p class="score"><span id="xScore">0</span></p>
            </div>
            <div class="middle-column">
                <button id="restartButton" class="restartButton">Restart</button>
                <p id="timer">00:00</p>
            </div>
            <div class="player">
                <h2 id="o">O</h2>
                <p class="score"><span id="oScore">0</span></p>
            </div>
        </section>
        <p id="statusText"></p>

    </div>
</body>

</html>
